<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterbucket Intro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #111;
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            width: 200px;
            opacity: 0;
            position: absolute;
            animation: fadeIn 1s ease-in-out 0.5s forwards, zoomOut 1s ease-in-out 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomOut {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img class="logo" src="waterbucket.jpeg" alt="Logo">

    <script>
        // Redirect to your original content after the logo animation finishes
        setTimeout(() => {
            document.body.innerHTML = `
                <div class="content">
                    <h1>:(</h1>
                    <p>Your browser encountered a fatal error:</p>
                    <p>ERROR CODE: 0x1337</p>
                    <p>Uh-oh! Looks like your browser wasn’t ready for this level of brilliance. Better luck next time!</p>
                    <p>Let me introduce myself: I am <strong>Waterbucket</strong>, and I do all things related to Windows—from sysadmin stuffs to vulnerability research.</p>
                    <p>I am a Windows 11 fan, but I still use Windows 10..</p>
                    <p>If you find this page amusing, Hold for 30sec and see the magic!</p>
                </div>

                <div class="tabs">
                    <a href="https://medium.com/@WaterBucket" target="_blank">Blog</a>
                    <a href="https://twitter.com/DharaniSanjaiy" target="_blank">Twitter</a>
                    <a href="https://github.com/Dharani-sanjaiy" target="_blank">GitHub</a>
                    <a href="https://www.linkedin.com/in/dharani-sanjaiy-/" target="_blank">LinkedIn</a>
                </div>
            `;
            
            // Add the styles from your previous page
            const style = document.createElement('style');
            style.textContent = `
                body {
                    background-color: #0000AA;
                    color: #FFFFFF;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    overflow: hidden;
                    margin: 0;
                    padding: 0;
                }

                .content {
                    text-align: center;
                    max-width: 90%;
                }

                .tabs {
                    position: absolute;
                    top: 10px;
                    right: 10px;
                }

                .tabs a {
                    display: block;
                    color: #FFFFFF;
                    text-decoration: none;
                    background-color: #00008B;
                    border: 2px solid #FFFFFF;
                    padding: 10px;
                    margin: 5px 0;
                    text-align: center;
                }

                .tabs a:hover {
                    background-color: #0000FF;
                }
            `;
            document.head.appendChild(style);
        }, 4000); // Switch to blue page after 4 seconds
    </script>
</body>
</html>
